name = "kobutsu-log-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "kobutsu-log-db"
database_id = "5886de01-978b-4fec-bfd9-cf4c2d42b201"

# R2 Storage
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "kobutsu-log-images"

# Environment Variables
[vars]
FIREBASE_PROJECT_ID = "saas-apps-c5dce"

# Staging environment
[env.staging]
name = "kobutsu-log-api-staging"

[[env.staging.d1_databases]]
binding = "DB"
database_name = "kobutsu-log-db-staging"
database_id = "<your-staging-database-id>"
